<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Exercise</Audio></title>
</head>
<body max-width: 500px margin:auto>
    <h1>Video and Audio Exercise</h1>

    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="examplevideo.mp4" type="video/mp4">
        <source src="examplevideo.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="exampleaudio.mp3" type="audio/mpeg">
        <source src="exampleaudio.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
